<form (ngSubmit)="onsubmit()">
    <div class="form-group">
    <label for="patientid">Enter Id of patient</label>
    <input type="number"class="form-control" id="patientid" [(ngModel)] = "value" name="patientid">
    <div class="col-md-12 text-center"><button class="btn btn-success" type="submit">submit</button></div>
    </div>
</form>
<div [innerHtml]="content()"></div>
